name: Deploy to EC2

on:
  push:
    branches: [ main ]
  # can also trigger manually:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (only to allow using actions if needed)
        uses: actions/checkout@v4

      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            
            cd /opt/MicroFlix

            echo "Pruning old Docker data (keeps last 72h)..."
            docker system prune -f --filter "until=72h" || true

            echo "Fetching latest code..."
            git fetch origin
            git reset --hard origin/main

            cd docker
            
            # Always use the latest images pushed by CI
            echo "Pulling latest images from Docker Hub..."
            IMAGE_TAG=latest docker-compose -f docker-compose.yml -f docker-compose.prod.yml pull \
              discovery \
              gateway \
              user-service \
              movie-service \
              rating-service \
              tmdb-ingestion-service \
              frontend
            
            # Start (or recreate) containers using those images â€” (no build step!)
            echo "Restarting services using pulled images..."
            IMAGE_TAG=latest docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

            echo "Deployment complete."
